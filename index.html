<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <title>Usuários</title>
  </head>
  <body>
    <div class="container">
      <h1 class="center">Pesquisas de usuários</h1>

      <div id="spinnerLoading">
        <div class="preloader-wrapper small active">
          <div class="spinner-layer spinner-blue-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div><div class="gap-patch">
              <div class="circle"></div>
            </div><div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
        <span style="margin-left:10px"> Aguarde...</span>
      </div>
      
      <div class="input-field">
        <input id="inputName" type="text" autofocus />
        <label for="inputName" class="validate">Busca</label>
      </div>
        <a class="waves-effect waves-light btn-small disabled" id="buttonSearch" >Buscar</a>
      </div>

      <div class="users-container">
        <div class="user-list">
          <h3 id="summaryUsers">Nenhum usuário filtrado</h5>
          <div id="tabUsers"></div>
        </div>
        <div class="user-static">
          <h3 id="summaryStatistic">Nada a ser exibido</h5>
          <div id="tabStatistic"></div>
        </div>
      </div>
    </div>
    <script defer src="./js/script.js"></script>
  </body>
</html>
